<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio - Screenshot Aplikasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Portfolio Aplikasi Web dan Mobile</h1>
        <p>Berikut adalah screenshot aplikasi web dan mobile yang saya buat.</p>
    </header>

    <section class="screenshots">
        <h2>Screenshot Aplikasi Web</h2>
        <div class="screenshot-gallery">
            <div class="screenshot-item">
                <img src="assets/images/web/homepage.png" alt="Homepage Web">
                <p>Homepage Web</p>
            </div>
            <div class="screenshot-item">
                <img src="assets/images/web/dashboard.png" alt="Dashboard Web">
                <p>Dashboard Web</p>
            </div>
        </div>

        <h2>Screenshot Aplikasi Mobile</h2>
        <div class="screenshot-gallery">
            <div class="screenshot-item">
                <img src="assets/images/mobile/ios/home.png" alt="Home iOS">
                <p>Home iOS</p>
            </div>
            <div class="screenshot-item">
                <img src="assets/images/mobile/android/home.png" alt="Home Android">
                <p>Home Android</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Portfolio by AmangrDesign</p>
    </footer>
</body>
</html>
